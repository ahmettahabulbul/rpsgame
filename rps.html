<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header><h1>THE RPS GAME</h1></header>
    <section>
      <div id="contain">
        <div id="selection">
          <img src="img/rock.png" id="r" />
          <img src="img/paper.png" id="p" />
          <img src="img/scissors.png" id="s" />
        </div>
      </div>
    </section>
    <section>
      <div class="score">
        <div id="user">user</div>
        <div id="computer">computer</div>
        <span class="userscore">0 </span>:<span class="computerscore">0</span>
      </div>
    </section>
    <section>
      <div class="text">CHOOSE ONE</div>
    </section>
    <section>
      <div class="chooses">
        <div class="userchoose">
          <p>User</p>
          <span id="userchoose"
            ><img id="user_choose" src="img/ask.png" alt=""
          /></span>
        </div>
        <div class="computerchoose">
          <p>Computer</p>
          <span id="computerchoose"
            ><img id="computer_choose" src="img/ask.png" alt=""
          /></span>
        </div>
      </div>
    </section>
    <div class="reset"><button id="reset">RESTART</button></div>

    <script src="main.js"></script>
  </body>
</html>
